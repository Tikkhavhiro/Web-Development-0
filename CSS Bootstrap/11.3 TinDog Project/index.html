<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <style>
    .position-relative {
      display: flex;
      background-color: aqua;
      width: 100%;
    }

    .phone-1 {
      width: min-content;
      position: relative;
      bottom: 100px;
      rotate: 210deg;
    }

    .phone-2 {
      width: min-content;
      position: relative;
      top: 150px;
      rotate: 30deg;
    }
  </style>

  <body>
    <!-- Title -->
    <section id="title">
      <div class="position-relative overflow-hidden text-center">
        <img class="phone-1" src="./images/iphone.png" alt="phone-1" />
        <div class="col-md-6 p-lg-5 mx-auto my-5">
          <h1 class="display-3 fw-bold">
            Meet new and interesting dogs nearby.
          </h1>
          <div class="d-flex gap-3 justify-content-center lead fw-normal pt-3">
            <button type="button" class="btn btn-light">Download</button>
            <button type="button" class="btn btn-dark">Download</button>
          </div>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div
          class="product-device product-device-2 shadow-sm d-none d-md-block"
        >
          <img class="phone-2" src="./images/iphone.png" alt="phone-2" />
        </div>
      </div>
    </section>
    <!-- Features -->
    <section id="features"></section>
    <!-- Testimonial -->
    <section id="testimonial"></section>
    <!-- Pricing -->
    <section id="pricing"></section>
    <!-- Footer -->
    <section id="footer"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
